<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Para Ti ğŸŒ¸</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    overflow: hidden;
    background-image: url("./cerezo.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    font-family: 'Playfair Display', serif;
    text-align: center;
}

.overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255, 220, 240, 0.35);
    backdrop-filter: blur(2px);
}

/* ğŸ Regalo */
#regalo {
    font-size: 130px;
    cursor: pointer;
    transition: transform 0.4s ease;
    z-index: 2;
}

#regalo:hover {
    transform: scale(1.2) rotate(5deg);
}

#textoRegalo {
    font-size: 35px;
    color: white;
    margin-top: -20px;
    z-index: 2;
    text-shadow: 0 0 15px pink;
}

/* ğŸ’Œ Mensaje */
#mensaje {
    display: none;
    font-size: 52px;
    color: white;
    z-index: 2;
    text-shadow: 0 0 20px rgba(255, 182, 193, 1);
    animation: aparecer 2s ease forwards, latido 2s infinite;
}

@keyframes aparecer {
    from { opacity: 0; transform: scale(0.6); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes latido {
    0% { transform: scale(1); }
    25% { transform: scale(1.06); }
    50% { transform: scale(1); }
    75% { transform: scale(1.06); }
    100% { transform: scale(1); }
}

/* ğŸŒ¸ PÃ©talos */
.petalo {
    position: absolute;
    width: 15px;
    height: 20px;
    background: radial-gradient(circle at 30% 30%, #ffd6ec, #ff8fcf);
    border-radius: 50%;
    opacity: 0.8;
    animation: caer 8s linear infinite;
}

/* ğŸŒ¸ Lirios cayendo */
.lirio {
    position: absolute;
    font-size: 35px;
    animation: caerLirio 9s linear infinite;
}

@keyframes caer {
    0% {
        transform: translateY(-150vh) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
    }
}

@keyframes caerLirio {
    0% {
        transform: translateY(-150vh) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(120vh) rotate(180deg);
        opacity: 0;
    }
}

</style>
</head>

<body>

<div class="overlay"></div>

<div id="regalo" onclick="abrir()">ğŸ</div>
<div id="textoRegalo">Ãbreme ğŸ’Œ</div>

<div id="mensaje">
ğŸŒ¸ Lirios para mi delirio ğŸŒ¸ <br>
Te amo mucho â¤ï¸
</div>

<audio id="musica" loop>
    <source src="./opalite.mp3" type="audio/mpeg">
</audio>

<script>

function abrir() {
    document.getElementById("mensaje").style.display = "block";
    document.getElementById("regalo").style.display = "none";
    document.getElementById("textoRegalo").style.display = "none";
    document.getElementById("musica").play();
    crearLirios();
}

/* ğŸŒ¸ Crear pÃ©talos */
function crearPetalos() {
    const petalo = document.createElement("div");
    petalo.classList.add("petalo");
    petalo.style.left = Math.random() * 100 + "vw";
    petalo.style.animationDuration = (Math.random() * 5 + 5) + "s";
    document.body.appendChild(petalo);

    setTimeout(() => {
        petalo.remove();
    }, 8000);
}

setInterval(crearPetalos, 250);

/* ğŸŒ¸ Crear lirios cayendo */
function crearLirios() {
    for(let i = 0; i < 15; i++) {
        const lirio = document.createElement("div");
        lirio.classList.add("lirio");
        lirio.innerHTML = "ğŸŒ¸";
        lirio.style.left = Math.random() * 100 + "vw";
        lirio.style.animationDuration = (Math.random() * 5 + 6) + "s";
        document.body.appendChild(lirio);

        setTimeout(() => {
            lirio.remove();
        }, 9000);
    }
}

</script>

</body>
</html>
