<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Para Ti üå∏</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    overflow: hidden;
    background: url("cerezo.png") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    font-family: 'Playfair Display', serif;
    text-align: center;
}

.overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255, 240, 250, 0.35);
    backdrop-filter: blur(4px);
}

#regalo {
    font-size: 90px;
    cursor: pointer;
    transition: transform 0.4s ease;
    z-index: 2;
}

#regalo:hover {
    transform: scale(1.2) rotate(5deg);
}

.contenido {
    display: none;
    z-index: 2;
    animation: aparecer 1.8s ease forwards;
}

.marco {
    padding: 20px;
    background: white;
    border-radius: 25px;
    box-shadow: 0 0 40px rgba(255,182,193,0.9);
    display: inline-block;
}

.marco img {
    max-width: 320px;
    border-radius: 18px;
}

.mensaje {
    margin-top: 25px;
    font-size: 42px;
    color: white;
    text-shadow: 0 0 18px rgba(255, 182, 193, 0.95);
}

@keyframes aparecer {
    from { opacity: 0; transform: scale(0.6); }
    to { opacity: 1; transform: scale(1); }
}

.corazon {
    position: absolute;
    color: #ffc0cb;
    animation: caer 6s linear infinite;
}

@keyframes caer {
    0% { transform: translateY(-10vh); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="overlay"></div>

<div id="regalo" onclick="abrir()">üéÅ</div>

<div class="contenido" id="contenido">

    <div class="marco">
        <img src="nosotros.jpeg" alt="Nosotros">
    </div>

    <div class="mensaje">
        Eres la mejor del mundo ‚ù§Ô∏è <br>
        Te amo mucho
    </div>

</div>

<audio id="musica" loop>
    <source src="opalite.mp3" type="audio/mpeg">
</audio>

<script>
function abrir() {
    document.getElementById("regalo").style.display = "none";
    document.getElementById("contenido").style.display = "block";
    document.getElementById("musica").play();
}

function crearCorazones() {
    const corazon = document.createElement("div");
    corazon.classList.add("corazon");
    corazon.innerHTML = "üíñ";
    corazon.style.left = Math.random() * 100 + "vw";
    corazon.style.fontSize = Math.random() * 25 + 15 + "px";
    document.body.appendChild(corazon);

    setTimeout(() => {
        corazon.remove();
    }, 6000);
}

setInterval(crearCorazones, 400);
</script>

</body>
</html>
