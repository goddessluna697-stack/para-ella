<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Para Ti üå∏</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    overflow: hidden;
    background: url("cerezo.png") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    font-family: 'Playfair Display', serif;
    text-align: center;
}

/* Fondo suave */
.overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255, 240, 250, 0.35);
    backdrop-filter: blur(4px);
}

/* REGALO */
#regalo {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    z-index: 2;
    animation: flotar 3s ease-in-out infinite;
    position: relative;
}

.caja {
    font-size: 190px; /* m√°s grande */
    transition: transform 0.3s ease, filter 0.3s ease;
}

#regalo:hover .caja {
    transform: scale(1.25) rotate(8deg);
    filter: drop-shadow(0 0 25px pink);
}

.texto-regalo {
    margin-top: 15px;
    font-size: 48px;
    color: white;
    text-shadow: 0 0 15px pink;
    letter-spacing: 2px;
    font-family: 'Great Vibes', cursive; /* tipograf√≠a bonita */
    transition: transform 0.3s ease;
}

#regalo:hover .texto-regalo {
    transform: scale(1.15);
}

@keyframes flotar {
    0% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0); }
}

/* CONTENIDO */
.contenido {
    display: none;
    z-index: 2;
    animation: aparecer 1.5s ease forwards;
}

.marco {
    padding: 20px;
    background: white;
    border-radius: 25px;
    box-shadow: 0 0 40px rgba(255,182,193,0.9);
    display: inline-block;
}

.marco img {
    max-width: 320px;
    border-radius: 18px;
}

.mensaje {
    margin-top: 30px;
    font-size: 48px;
    color: white;
    text-shadow: 0 0 20px rgba(255, 182, 193, 0.95);
    font-family: 'Playfair Display', serif; /* elegante */
}

@keyframes aparecer {
    from { opacity: 0; transform: scale(0.6); }
    to { opacity: 1; transform: scale(1); }
}

/* COSAS QUE CAEN */

.falling {
    position: absolute;
    top: -10vh;
    animation: fall linear forwards;
    pointer-events: none;
}

@keyframes fall {
    0% {
        transform: translateX(0) translateY(0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateX(60px) translateY(110vh) rotate(540deg);
        opacity: 0;
    }
}

.corazon { color: #ff69b4; }
.lirio { color: white; }
.petalo { color: #ffb6c1; }

</style>
</head>

<body>

<div class="overlay"></div>

<div id="regalo" onclick="abrir()">
    <div class="caja">üéÅ</div>
    <div class="texto-regalo">√Åbreme</div>
</div>

<div class="contenido" id="contenido">

    <div class="marco">
        <img src="nosotros.jpeg" alt="Nosotros">
    </div>

    <div class="mensaje">
        Eres la mejor del mundo ‚ù§Ô∏è <br>
        Te amo mucho
    </div>

</div>

<audio id="musica" loop>
    <source src="opalite.mp3" type="audio/mpeg">
</audio>

<script>
function abrir() {
    document.getElementById("regalo").style.display = "none";
    document.getElementById("contenido").style.display = "block";
    document.getElementById("musica").play();
}

/* Generador de cosas que caen */

function crearElemento(tipo, emoji, sizeMin, sizeMax, durMin, durMax) {
    const el = document.createElement("div");
    el.classList.add("falling", tipo);
    el.innerHTML = emoji;

    el.style.left = Math.random() * 100 + "vw";
    el.style.fontSize = (Math.random() * (sizeMax - sizeMin) + sizeMin) + "px";
    el.style.animationDuration = (Math.random() * (durMax - durMin) + durMin) + "s";

    document.body.appendChild(el);

    setTimeout(() => {
        el.remove();
    }, 10000);
}

setInterval(() => {
    crearElemento("corazon", "‚ù§Ô∏è", 15, 30, 5, 8);
}, 600);

setInterval(() => {
    crearElemento("lirio", "üå∏", 20, 35, 6, 10);
}, 900);

setInterval(() => {
    crearElemento("petalo", "üå∫", 18, 28, 7, 12);
}, 700);

</script>

</body>
</html>
