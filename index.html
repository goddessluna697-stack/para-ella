<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Para Ti üå∏</title>

<!-- Fuente elegante -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    overflow: hidden;
    background-image: url("./cerezo.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    font-family: 'Playfair Display', serif;
    text-align: center;
}

.overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255, 240, 250, 0.4);
    backdrop-filter: blur(3px);
}

#regalo {
    font-size: 90px;
    cursor: pointer;
    transition: transform 0.4s ease;
    z-index: 2;
}

#regalo:hover {
    transform: scale(1.2) rotate(5deg);
}

#mensaje {
    display: none;
    font-size: 48px;
    color: #ffffff;
    z-index: 2;
    animation: aparecer 2s ease forwards;
    text-shadow: 0 0 15px rgba(255, 182, 193, 0.9);
}

@keyframes aparecer {
    from { opacity: 0; transform: scale(0.6); }
    to { opacity: 1; transform: scale(1); }
}

.corazon {
    position: absolute;
    color: #ffb6d9;
    animation: caer 6s linear infinite;
}

@keyframes caer {
    0% { transform: translateY(-10vh); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
}

.lirio {
    position: absolute;
    font-size: 45px;
    animation: flotar 4s ease-in-out infinite;
}

@keyframes flotar {
    0% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0); }
}
</style>
</head>

<body>

<div class="overlay"></div>

<div id="regalo" onclick="abrir()">üéÅ</div>

<div id="mensaje">
üå∏ Lirios para mi delirio üå∏ <br>
Te amo mucho ‚ù§Ô∏è
</div>

<audio id="musica" loop>
    <source src="opalite.mp3" type="audio/mpeg">
</audio>

<script>
function abrir() {
    document.getElementById("mensaje").style.display = "block";
    document.getElementById("regalo").style.display = "none";
    document.getElementById("musica").play();
    crearLirios();
}

function crearCorazones() {
    const corazon = document.createElement("div");
    corazon.classList.add("corazon");
    corazon.innerHTML = "üíñ";
    corazon.style.left = Math.random() * 100 + "vw";
    corazon.style.fontSize = Math.random() * 25 + 15 + "px";
    document.body.appendChild(corazon);

    setTimeout(() => {
        corazon.remove();
    }, 6000);
}

function crearLirios() {
    for(let i = 0; i < 12; i++) {
        const lirio = document.createElement("div");
        lirio.classList.add("lirio");
        lirio.innerHTML = "üå∏";
        lirio.style.left = Math.random() * 100 + "vw";
        lirio.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(lirio);
    }
}

setInterval(crearCorazones, 400);
</script>

</body>
</html>
